<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container login-container">
        <div class="form-container">
            <h2 class="login-title">Login to your Account</h2>
            <div class="form">
                <form action="">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="username" placeholder="example@gmail.com">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" placeholder="8 charcter ">
                    <br>
                    <button class="login-btn" type="submit">Login</button>    
                </form>
            </div>
        </div>
        <img class="form-container-img" src="Images/login-page-image.jpg" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
